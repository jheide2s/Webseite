<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jusign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Jusign</div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Über Uns</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Suche...">
            </div>
        </nav>
    </header>

    <main>
    <div class="games-container">
        <!-- Erstes Spiel -->
        <div class="game-section">
            <div id="gamePreviewContainer" style="display: block;">
                <img id="gamePreview" src="2.png" alt="Spiel Vorschau" onclick="startGame()">
                <p>BlockEvade</p>
            </div>
            <div id="gameContainer" style="display: none;">
                <svg id="gameArea" width="600" height="400">
                    <circle id="player" cx="50" cy="200" r="20" fill="blue" />
                    <rect id="obstacle1" x="600" y="50" width="20" height="20" fill="red" />
                    <rect id="obstacle2" x="700" y="150" width="20" height="20" fill="red" />
                </svg>
                <p id="gameStatus">Spiel läuft...</p>
                <button id="pauseBtn" onclick="togglePause()">II</button>
                <button id="minimizeBtn" onclick="minimizeGame()">_</button>
                <button id="restartBtn" onclick="restartGame()">Neustart</button>
            </div>
        </div>

        <!-- Zweites Spiel -->
        <div class="game-section">
    <div id="game2PreviewContainer" style="display: block;">
        <img id="game2Preview" src="paddle_preview.png" alt="Paddle-Spiel Vorschau" onclick="startGame2()">
        <p>Pinnball</p>
    </div>
    <div id="game2Container" style="display: none;">
        <svg id="game2Area" width="600" height="400" style="border: 1px solid #333; background-color: #fafafa;">
            <rect id="paddle" x="275" y="370" width="50" height="10" fill="blue"></rect>
            <circle id="ball" cx="300" cy="200" r="10" fill="red"></circle>
        </svg>
        <p id="game2Status">Spiel läuft...</p>
        <button id="pauseGame2Btn" onclick="togglePauseGame2()">II</button>
        <button id="minimizeGame2Btn" onclick="minimizeGame2()">_</button>
        <button id="restartGame2Btn" onclick="restartGame2()">Neustart</button>
    </div>
</div>
    </div>
</main>

    <footer>
        <p>&copy; 2024 Jusign. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="game2.js"></script>
    <script src="game1.js"></script>
</body>
</html>
