<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jusign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Jusign</div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Über Uns</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Suche...">
            </div>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>Willkommen bei Jusign</h1>
            <p>Die Seite ist in Bearbeitung, wir arbeiten dran!</p>

            <!-- Vorschau des Spiels als Thumbnail -->
            <div id="gamePreviewContainer" style="display: block;">
                <img id="gamePreview" src="2.png" alt="Spiel Vorschau" onclick="startGame()">
                <p>Klicke auf das Bild, um das Spiel zu starten</p>
            </div>

            <!-- Der eigentliche Spielbereich (wird beim Klick angezeigt) -->
            <div id="gameContainer" style="display: none;">
                <svg id="gameArea" width="600" height="400">
                    <circle id="player" cx="50" cy="200" r="20" fill="blue" />
                    <rect id="obstacle1" x="600" y="50" width="20" height="20" fill="red" />
                    <rect id="obstacle2" x="700" y="150" width="20" height="20" fill="red" />
                </svg>
                <p id="gameStatus">Spiel läuft...</p>
                <button id="pauseBtn" onclick="togglePause()">II</button>
                <button id="minimizeBtn" onclick="minimizeGame()">_</button>
                <button id="restartBtn" onclick="restartGame()">Neustart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jusign. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="game1.js"></script>
</body>
</html>
